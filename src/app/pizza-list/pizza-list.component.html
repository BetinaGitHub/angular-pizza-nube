        <tr>
            <th>Foto</th>
            <th>Variedad</th>
            <th>Ingredientes</th>
            <th>Precio</th>
        </tr>
    </thead>
    <tbody>

            <td><img [src]="pizza.image" alt="pizza.image" /> </td>

        </tr>
    </tbody>
</table>
